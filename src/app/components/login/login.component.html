<body>
	<div class="session">
	  	<div class="left">
			<svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
				<style type="text/css">
					.st01{fill:#fff;}
				</style>
				<path class="st01" d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z"/>
			</svg>      
		</div>
	  	<form #loginform="ngForm" class="log-in" autocomplete="off"> 
			<img src="{{mylogo}}" alt="no logo" style="width: 100%;height: auto;">
			<p>Welcome back!</p>
			<div class="floating-label">
				<input placeholder="CIF Number" type="text" name="cif_no" id="cif_no" autocomplete="off" required #cif_no="ngModel"ngModel  >
				<label for="cif_no">CIF Number:</label>
					<div class="icon">
				  <!-- <?xml version="1.0" encoding="UTF-8"?> -->
				  <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="100" height="100"><path d="M12,12A6,6,0,1,0,6,6,6.006,6.006,0,0,0,12,12ZM12,2A4,4,0,1,1,8,6,4,4,0,0,1,12,2Z"/><path d="M12,14a9.01,9.01,0,0,0-9,9,1,1,0,0,0,2,0,7,7,0,0,1,14,0,1,1,0,0,0,2,0A9.01,9.01,0,0,0,12,14Z"/></svg>

						
					</div>

				</div>
				<span *ngIf="cif_no.invalid  && cif_no.touched">
					Plese enter a cif
				</span>

			<div class="floating-label">
			<input placeholder="Acount Number" type="text" name="ac_no" id="ac_no" autocomplete="off" required #ac_no="ngModel"ngModel >
			<label for="email">Acount Number:</label>
				<div class="icon">
 			 <!-- <?xml version="1.0" encoding="UTF-8"?> -->
			  <svg id="Layer_1" height="100" viewBox="0 0 24 24" width="100" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m24 23a1 1 0 0 1 -1 1h-22a1 1 0 0 1 0-2h22a1 1 0 0 1 1 1zm-23.709-14.448a2.443 2.443 0 0 1 .153-2.566 4.716 4.716 0 0 1 1.668-1.5l7.501-3.904a5.174 5.174 0 0 1 4.774 0l7.5 3.907a4.716 4.716 0 0 1 1.668 1.5 2.443 2.443 0 0 1 .153 2.566 2.713 2.713 0 0 1 -2.416 1.445h-.292v8h1a1 1 0 0 1 0 2h-20a1 1 0 0 1 0-2h1v-8h-.292a2.713 2.713 0 0 1 -2.417-1.448zm4.709 9.448h3v-8h-3zm5-8v8h4v-8zm9 0h-3v8h3zm-16.937-2.375a.717.717 0 0 0 .645.375h18.584a.717.717 0 0 0 .645-.375.452.452 0 0 0 -.024-.5 2.7 2.7 0 0 0 -.949-.864l-7.5-3.907a3.176 3.176 0 0 0 -2.926 0l-7.5 3.907a2.712 2.712 0 0 0 -.949.865.452.452 0 0 0 -.026.499z"/></svg>
					
				</div>

			</div>
			<span *ngIf="ac_no.invalid  && ac_no.touched">
				Plese enter a acount number
			</span>
		<div class="floating-label">
		  <input placeholder="Password" type="password" name="password" id="password" autocomplete="off" minlength="8" maxlength="13" #password="ngModel"  required  ngModel>
		  <label for="password">Password:</label>
		  <div class="icon">
			<svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="100" height="100"><path d="M17,8H7V7a5,5,0,0,1,9.375-2.422,1,1,0,0,0,1.749-.971A7,7,0,0,0,5,7V8.424A5,5,0,0,0,2,13v6a5.006,5.006,0,0,0,5,5H17a5.006,5.006,0,0,0,5-5V13A5.006,5.006,0,0,0,17,8Zm3,11a3,3,0,0,1-3,3H7a3,3,0,0,1-3-3V13a3,3,0,0,1,3-3H17a3,3,0,0,1,3,3Z"/><path d="M12,14a1,1,0,0,0-1,1v2a1,1,0,0,0,2,0V15A1,1,0,0,0,12,14Z"/></svg>

		  </div>
		  
		</div>
		<span *ngIf="password.invalid  && password.touched">
			Plese enter a acount number
		</span>
		<button  type="button" (click)="onchage(loginform.value)">Log in</button>
		<a class="discrete"(click)="login()">login?</a>
		</form>
	</div>
  </body>
